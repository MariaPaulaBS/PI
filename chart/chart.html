<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
</head>
<body>
<div>
  <canvas id="myChart" style="width: 200px; height: 45px;"></canvas>
</div>
<div>
    <canvas id="myChart2" style="width: 200px; height: 45px;"></canvas>
  </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
      datasets: [{
        label: 'Temperatura',
        borderColor: '#c9143c',
        backgroundColor: '#c9143c',
        data: [30, 29, 28, 25, 22, 23],
        borderWidth: 3
      },
      {
        label: 'Umidade',
        borderColor: '#38e2ed',
        backgroundColor: '#38e2ed',
        data: [80, 82, 80, 85, 80, 83],
        borderWidth: 3
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  const ctx2 = document.getElementById('myChart2');

new Chart(ctx2, {
  type: 'bar',
  data: {
    labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
    datasets: [
    {
        label: 'Temperatura Média',
        borderColor: '#c9143c',
        backgroundColor: '#c9143c',
        data: [22, 24, 27, 23, 20, 18],
        borderWidth: 1
      }, 
    
    {
      label: 'Umidade Média',
      data: [90, 89, 93, 87, 88, 82],
      borderColor: '#38e2ed',
        backgroundColor: '#38e2ed',
      borderWidth: 1
    }]
  },
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});
</script>
