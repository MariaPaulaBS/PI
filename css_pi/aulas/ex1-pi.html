<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de CSS</title>
</head>

<body style="margin: 0;">
    <div style="width: 500px; height: fit-content; background-color: #DDA0DD; margin: 10px;">
        <div style="width: 100px; height: 100px; ">
            <img style="width: 100%; height: 100%;" src="https://cdn-icons-png.flaticon.com/512/706/706818.png"
                alt="Foto do usuario">
        </div>
        <h1 style="color: rgb(104, 9, 9); font-family: cursive;">Nome: <span style="color: #1b080e;">Maria Paula</span>
        </h1>
        <p style="color: rgb(104, 9, 9); font-family: cursive;">Mensagem: <span style="color: rgb(34, 10, 167);">A vida
                não é um morango. E tá tudo bem!</span></p>
    </div>

    <div style="width: 500px; height: fit-content; background-color: #e40c66;">
        <div style="width: 100px; height: 100px; ">
            <img style="width: 100%; height: 100%;" src="https://cdn-icons-png.flaticon.com/512/949/949489.png"
                alt="Foto do usuario">
        </div>
        <h1 style="color: rgb(229, 233, 16); font-family: cursive;">Nome: <span style="color: #1b080e;">Bela</span>
        </h1>
        <p style="color: rgb(229, 233, 16); font-family: cursive;">Mensagem: <span style="color: rgb(96, 29, 204);">Seja
                o que Deus quiser!</span></p>
    </div>
</body>

</html>
